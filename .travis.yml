language: python

matrix:
  include:
    - os: linux
      sudo: required
      python: 2.7
    - os: linux
      sudo: required
      python: 3.4
    - os: linux
      sudo: required
      python: 3.5
    - os: linux
      sudo: required
      python: 3.6

before_install:
  - sudo apt-get -qq update
  - sh .travis/install-linux-deps.sh

install:
  - pip install --user -U pip
  - pip install --user .

env:
  global:
  - SDL_VIDEODRIVER=dummy
  - SDL_AUDIODRIVER=dummy
  - SDL_RENDER_DRIVER=software

script:
  - python -B -m sdl2.test.util.runtests -v
